<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
  //let tim
  const saydate = function(str){
    console.log(str,Date.now());
  } 
  let color = ['blue','red','green','white']
  const change = function(){
      const newcolor = color[Math.floor(Math.random()*color.length)]  
      document.body.style.backgroundColor=newcolor;//style is a property of css body that that effects cs elements
  }
  const time = function(){
    tim = setInterval(change,1000);
  } 
  
  //const inter = setInterval(saydate,2000,"hi");//parameter passing through setInterval
  document.querySelector('#start').addEventListener('click',function(){
    time();
    console.log("Start pressed")
  })
  document.querySelector('#stop').addEventListener('click',function(){
    clearInterval(tim);
    console.log("stop clicked");
    
  })
</script>
</html>
